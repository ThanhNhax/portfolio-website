name: Next.js CI/CD to vercel

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel env
        run: npx vercel pull --yes --environment=production --token=${{ secrets.TOKEN_VERCEL }}

      - name: Build project
        run: npx vercel build --prod --token=${{ secrets.TOKEN_VERCEL }}

      - name: Deploy
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.TOKEN_VERCEL }}
